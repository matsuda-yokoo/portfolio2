<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="css/style2.css" />
</head>
<body>
    <header id="header">
        <div class="inner">
            <h1 ><a href="index.html">WED</a></h1>
            <div class="index">
                <a href="index.html#news">NEWS</a>
                <a href="index.html#about">ABOUT</a>
                <a href="index.html#business">BUSINESS</a>
                <a href="index.html#company">COMPANY</a>
            </div>
        </div>
        <div class="contact">
            <a href="index2.html">お問い合わせ</a>
        </div>
    </header>

    <main>
        <div id="contact" class="wrapper">
            <form class="form-area"action="">
                <div class="contact">
                    <h2 class="sec-title">Contact</h2>
                    <p>お仕事のご依頼やご相談は下記のフォームからお問い合わせください。</p>
                    <ul class="contents">
                        <li class="name">
                            <label for="name" id="tag">Name</label>
                            <input type="text" id="name" name="name" required minlength="4" maxlength="8" size="80" />
                        </li>
                        <li class="email">
                            <label for="email" id="tag">E-mail</label>
                            <input type="email" id="email" pattern=".+@example\.com" size="80" required />
                        </li>
                        <li class="message">
                            <label for="message" id="tag">Message</label>
                            <textarea id="t_message" name="message" rows="5" placeholder="こちらにお問い合わせ内容を入力してください。"></textarea>
                        </li>
                    </ul>
                </div>
                <div class="button">
                    <input type="submit" value="送信"/>
                </div>
                </form>
        </div>
    </main>

    <footer id="footer">
        <div class="wrapper">
            <div class="footer">
                <div class="logo">
                    <p>WED</p>
                </div>
                <div class="contents">
                    <ul>
                        <li>Web Entertainment Design Inc.</li>
                        <li>West Building 3F</li>
                        <li>9-99 Sakuragaokacho Shibuya-ku</li>
                        <li>Tokyo, Japan 150-0031</li>
                        <li>T/99-9999-9999</li>
                    </ul>
                </div>
            </div>
            <div class="signature">
                <p>© Web Entertainment Design</p> 
            <div>
         </div>
    </footer>
   
    
</body>
</html>
